<div *ngIf="loading" class="loader">Loading...</div>
<ng-container *ngIf="!loading">
  <h1 class="titulo">Agencias</h1>
  <div class="container-cards">
    <mat-list>
      <mat-list-item *ngFor="let agencia of listaAgencias; let i =index">
        <img matListAvatar src="https://picsum.photos/200/300?random={{i}}">
        <h3 matLine (click)="irDetalleAgencia(agencia , i)"> {{agencia.agencia}} </h3>
        <!--  <h3 matLine [routerLink]="[ '/detalle', agencia ]">  {{agencia.agencia}} </h3> -->
        <p matLine>
          <span> {{agencia.distrito}} </span>
        </p>
        <p matLine>
          <span> {{agencia.direccion}} </span>
        </p>
      </mat-list-item>
    </mat-list>

  </div>

</ng-container>
